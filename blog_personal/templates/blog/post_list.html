<!DOCTYPE html>
<html>
    <head>
        <title>Django Personal Blog</title>
    </head>
    <body>
        <div>
            <h1><a href="/">My first blog</a></h1>
        </div>

        {% for post in posts %}
        <div>
            <p> publicado: {{ post.published_at }}</p>
            <h2><a href="">{{ post.title }}</a></h2>
            <p>{{ post.text|linebreaksbr }}</p>
        </div>
        {% endfor %}
    </body>
</html>
